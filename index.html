<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

  <body style="background-color: #ededed; text-align: center;">
    <section style="padding-top: 21%; padding-bottom: 5%;">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1 class="lead">Welcome!</h1>
						<h2 class="lead">Donate $1 to make the world a better place! By donating, you are contributing to the social and economic development and transformation of communities throughout the world!</h2>
						<h6>Built by Talab Hussein</h6>
					</div>
					<div class="col-md-6">
						<div id="paypal-button-container"></div>
						<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
						<script>
							paypal.Buttons({
									style: {
											shape: 'pill',
											color: 'gold',
											layout: 'vertical',
											label: 'paypal',
											
									},
									createOrder: function(data, actions) {
											return actions.order.create({
													purchase_units: [{
															amount: {
																	value: '1'
															}
													}]
											});
									},
									onApprove: function(data, actions) {
											return actions.order.capture().then(function(details) {
													alert('Transaction completed by ' + details.payer.name.given_name + '!');
											});
									}
							}).render('#paypal-button-container');
						</script>
					</div>
				</div>
			</div>
		</section>
  </body>
</html>
